<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Calculator_30001.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="calc" type="text" checked />
      <div class="tools">
        <ul>
          <button><i class="fa-solid fa-clock"></i></button>
          <button><i class="fa-solid fa-ruler-horizontal"></i></button>
          <button><i class="fa-solid fa-square-root-variable"></i></button>
        </ul>
        <button class="del"><i class="fa-solid fa-delete-left"></i></button>
      </div>
      <div class="values">
        <button class="deleteBtn" style="color: red">C</button>
        <button class="green-button btn">()</button>
        <button class="green-button obtn">%</button>
        <button class="green-button obtn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="green-button obtn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="green-button obtn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="green-button obtn">+</button>
        <button class="btn">+/-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="special-btn">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
